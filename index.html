<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Keluh Kesah ‚Äî Realtime Comments (Subcollection) + Offline Fallback</title>
  <style>
    :root{ --bg1:#0a0f1d; --bg2:#0c1222; --panel:#121826; --card:#1a2235; --muted:#9aa4b2; --fg:#e7eaf0; --primary:#8fb7ff; --ring:#26364f; --shadow:0 14px 40px rgba(0,0,0,.35); }
    [data-theme="light"]{ --bg1:#eff3f9; --bg2:#dee7f5; --panel:#ffffff; --card:#f8fafc; --muted:#5b6470; --fg:#0b1220; --primary:#2f6fed; --ring:#d9e1ee; --shadow:0 10px 24px rgba(0,0,0,.08); }
    [data-theme="retro"]{ --bg1:#120916; --bg2:#1b0c1a; --panel:#1e1322; --card:#251829; --muted:#dbb3ff; --fg:#fff3ff; --primary:#ff9ecd; --ring:#4a2a5e; --shadow:0 0 22px rgba(255,158,205,.25); font-family: ui-monospace, Menlo, Consolas, monospace; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,var(--bg1),var(--bg2));color:var(--fg)}
    .wrap{max-width:1100px;margin:0 auto;padding:22px}
    header{position:sticky;top:0;z-index:10;background:linear-gradient(180deg,rgba(0,0,0,.35),rgba(0,0,0,0));backdrop-filter: blur(6px);}
    .bar{display:flex;justify-content:space-between;align-items:center;padding:10px 22px;border-bottom:1px solid var(--ring)}
    .title{font-weight:800;font-size:26px}
    .btn{border:1px solid var(--ring);background:var(--panel);color:var(--fg);padding:10px 14px;border-radius:12px;cursor:pointer;box-shadow:var(--shadow)}
    .btn.primary{background:var(--primary);color:#0b1220;border:none}
    .btn.icon{padding:10px}
    h1.hero{font-size:44px;text-align:center;margin:32px 0 6px}
    p.sub{color:var(--muted);text-align:center;margin:0 0 18px}
    .grid{display:grid;gap:18px;grid-template-columns:repeat(auto-fill,minmax(300px,1fr))}
    .card{background:var(--card);border:1px solid var(--ring);border-radius:16px;padding:16px;box-shadow:var(--shadow)}
    .card .meta{display:flex;justify-content:space-between;color:var(--muted);font-size:14px;margin-bottom:10px}
    .to{font-weight:800}
    .content{font-size:18px;line-height:1.5;margin:12px 0 14px;white-space:pre-wrap}
    .kbar{display:flex;gap:10px}
    .kbtn{border:1px solid var(--ring);background:var(--panel);color:var(--fg);border-radius:10px;padding:8px 12px;display:inline-flex;align-items:center;gap:8px;cursor:pointer}
    .audio{width:100%}
    dialog{border:1px solid var(--ring);background:var(--panel);color:var(--fg);border-radius:16px;box-shadow:var(--shadow)}
    .modal{max-width:min(720px,96vw)}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    input[type=text], textarea{width:100%;background:#0e1422;color:var(--fg);border:1px solid var(--ring);border-radius:12px;padding:10px 12px}
    [data-theme="light"] input[type=text], [data-theme="light"] textarea{background:#fff;color:#0b1220}
    .sep{height:1px;background:var(--ring);margin:12px 0}
    .muted{color:var(--muted)}
    .comment{background:var(--card);border:1px solid var(--ring);border-radius:12px;padding:10px}
    .comment+.comment{margin-top:8px}
    .toast{position:fixed;bottom:16px;left:50%;transform:translateX(-50%);background:#111827;color:#fff;padding:10px 14px;border-radius:10px;display:none;z-index:99}
    .toast.show{display:block}
  </style>
</head>
<body>
  <header>
    <div class="bar">
      <div class="title">Keluh Kesah</div>
      <div>
        <button id="themeBtn" class="btn icon" title="Tema">üåô</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <h1 class="hero">Keluh Kesah</h1>
    <p class="sub">Silakan berkeluh kesah di sini. Bisa teks ‚úçÔ∏è atau voice note üéôÔ∏è</p>
    <div style="text-align:center;margin-bottom:16px">
      <button id="addBtn" class="btn primary">‚ûï Tambah Keluhan</button>
    </div>
    <section id="cards" class="grid"></section>
  </main>

  <dialog id="formDlg" class="modal">
    <form id="form" method="dialog">
      <h3>Tambah Keluhan</h3>
      <div class="row">
        <input type="text" id="to" placeholder="Untuk" required style="flex:1 1 220px">
        <input type="text" id="from" placeholder="Dari (opsional)" style="flex:1 1 220px">
      </div>
      <textarea id="text" placeholder="Keluhan..."></textarea>
      <div class="row">
        <button type="button" id="recBtn" class="kbtn">üéôÔ∏è Rekam</button>
        <button type="button" id="stopRecBtn" class="kbtn" disabled>‚èπÔ∏è Stop</button>
        <span id="recState" class="muted">siap</span>
      </div>
      <audio id="recPlay" class="audio" controls style="display:none"></audio>
      <div class="row" style="justify-content:flex-end;margin-top:8px">
        <button type="button" class="btn" id="resetFormBtn">Batal</button>
        <button type="button" class="btn" id="closeFormBtn">Tutup</button>
        <button id="saveBtn" class="btn primary" type="button">Simpan</button>
      </div>
    </form>
  </dialog>

  <dialog id="detailDlg" class="modal">
    <div id="detailBody"></div>
    <div class="sep"></div>
    <form id="commentForm" method="dialog">
      <h4 style="margin:0 0 6px">Tinggalkan komentar</h4>
      <div class="row">
        <input id="cFrom" type="text" placeholder="Dari (opsional)" style="flex:1 1 220px" />
        <button type="button" id="cRecBtn" class="kbtn">üéôÔ∏è VN</button>
        <button type="button" id="cStopRecBtn" class="kbtn" disabled>‚èπÔ∏è Stop</button>
        <span id="cRecState" class="muted">siap</span>
      </div>
      <textarea id="cText" placeholder="Tambahkan komentar..."></textarea>
      <audio id="cRecPlay" class="audio" controls style="display:none"></audio>
      <div class="row" style="justify-content:flex-end;margin-top:8px">
        <button value="cancel" class="btn" id="closeDetailBtn">Tutup</button>
        <button id="sendComment" value="default" class="btn primary" type="button">Kirim</button>
      </div>
    </form>
  </dialog>

  <div id="toast" class="toast"></div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<script>
(()=>{
  const $ = s=>document.querySelector(s);
  const toast=(m)=>{ const t=$('#toast'); t.textContent=m; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'), 2500); };

  // THEME
  const THEMES=['dark','light','retro']; const THEME_KEY='kk:theme';
  function applyTheme(t){ const th=THEMES.includes(t)?t:'dark'; document.documentElement.setAttribute('data-theme', th); localStorage.setItem(THEME_KEY, th); $('#themeBtn').textContent= th==='light'?'üåû': th==='retro'?'üïπÔ∏è':'üåô'; }
  applyTheme(localStorage.getItem(THEME_KEY)||'dark');
  $('#themeBtn').onclick=()=>{ const cur=localStorage.getItem(THEME_KEY)||'dark'; applyTheme(THEMES[(THEMES.indexOf(cur)+1)%THEMES.length]); };

  // ==== FIREBASE CONFIG (ISI MILIKMU DI SINI) ====
  const FIREBASE_CONFIG = {
    apiKey: "", authDomain: "", projectId: "", storageBucket: ""
  };
  let online=false, db=null, postsRef=null;
  try{
    if(FIREBASE_CONFIG.apiKey && FIREBASE_CONFIG.projectId){
      firebase.initializeApp(FIREBASE_CONFIG);
      db=firebase.firestore(); postsRef=db.collection('posts'); online=true;
    }
  }catch(e){ console.warn('Firebase init gagal, fallback ke lokal', e); online=false; }

  // ==== LOCAL FALLBACK ====
  const STORE='kk:v6:posts';
  const saveLocal = (arr)=> localStorage.setItem(STORE, JSON.stringify(arr));
  const loadLocal = ()=>{ try{return JSON.parse(localStorage.getItem(STORE)||'[]')}catch{return []} };
  function saveLocalComments(id, arr){ localStorage.setItem(`${STORE}:c:${id}`, JSON.stringify(arr)); }
  function loadLocalComments(id){ try{return JSON.parse(localStorage.getItem(`${STORE}:c:${id}`)||'[]')}catch{return []} }

  // ==== STATE ====
  let posts = online ? [] : loadLocal();
  let unsubscribePosts = null;
  let unsubscribeComments = null; // for current detail

  // ==== UTIL ====
  const fmtTime=ts=>new Date(ts).toLocaleString('id-ID',{dateStyle:'medium', timeStyle:'short'});
  const uid=()=>Math.random().toString(36).slice(2,9);
  const esc=s=>String(s||'').replace(/[&<>\"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','\"':'&quot;'}[m]));

  // ==== RECORDER ====
  function createRecorder(statusEl, audioEl, startBtn, stopBtn){
    let rec=null, stream=null, chunks=[], started=0, mime='audio/webm';
    if(MediaRecorder && !MediaRecorder.isTypeSupported?.(mime)){
      if(MediaRecorder.isTypeSupported('audio/ogg')) mime='audio/ogg';
    }
    async function start(){
      try{
        stream = await navigator.mediaDevices.getUserMedia({audio:true});
      }catch(e){ toast('Izin mikrofon ditolak'); throw e; }
      rec = new MediaRecorder(stream,{mimeType:mime}); chunks=[]; started=Date.now();
      rec.ondataavailable = e=> e.data.size && chunks.push(e.data);
      rec.onstop = ()=>{
        stream.getTracks().forEach(t=>t.stop());
        const blob = new Blob(chunks,{type:mime});
        const fr = new FileReader();
        fr.onloadend = ()=>{ audioEl.src = URL.createObjectURL(blob); audioEl.style.display='block'; statusEl.textContent='siap (rekaman tersimpan)'; startBtn.disabled=false; stopBtn.disabled=true; recorder._result={ dataUrl: fr.result, mime, duration: Math.round((Date.now()-started)/1000)}; };
        fr.readAsDataURL(blob);
      };
      rec.start(); statusEl.textContent='merekam‚Ä¶'; startBtn.disabled=true; stopBtn.disabled=false;
    }
    function stop(){ if(rec && rec.state!=='inactive') rec.stop(); }
    const recorder = { start, stop, _result:null, getResult(){ return recorder._result; } };
    stopBtn.addEventListener('click', stop);
    setTimeout(()=> stop(), 120000);
    return recorder;
  }

  // ==== RENDER ====
  const cards=$('#cards');
  function render(){
    cards.innerHTML='';
    if(!posts.length){ const d=document.createElement('div'); d.className='card'; d.textContent='Belum ada keluhan. Klik "Tambah Keluhan".'; cards.appendChild(d); return; }
    posts.slice().sort((a,b)=>b.createdAt-a.createdAt).forEach(p=>cards.appendChild(cardEl(p)));
  }
  function cardEl(p){
    const el=document.createElement('div'); el.className='card';
    el.innerHTML=`
      <div class="meta">
        <span>Dari: ${esc(p.from||'Anonim')}</span>
        <span>üìÖ ${fmtTime(p.createdAt)}</span>
      </div>
      <div class="to">Untuk: ${esc(p.to)}</div>
      <div class="content">${esc(p.text||'')}</div>
      ${p.audio?.dataUrl?`<audio controls class="audio" src="${p.audio.dataUrl}"></audio>`:''}
      <div class="kbar">
        <button class="kbtn" data-open="${p.id}">üí¨ <span class="count">${p.commentCount||0}</span></button>
        <button class="kbtn" data-like="${p.id}">ü§ç <span>${p.likes||0}</span></button>
        <button class="kbtn" data-del="${p.id}">üóëÔ∏è</button>
      </div>`;
    el.querySelector('[data-open]').onclick=()=>openDetail(p.id);
    el.querySelector('[data-like]').onclick=()=>likePost(p.id);
    el.querySelector('[data-del]').onclick=()=>{ if(confirm('Hapus keluhan ini?')) removePost(p.id) };
    return el;
  }

  // ==== FIRESTORE LISTENERS ====
  if(online){
    unsubscribePosts = postsRef.orderBy('createdAt','desc').onSnapshot(snap=>{
      posts = snap.docs.map(d=>d.data());
      render();
    }, err=>{ console.warn(err); toast('Gagal sync realtime, pakai mode offline.'); online=false; posts = loadLocal(); render(); });
  } else {
    render();
  }

  // ==== CRUD ====
  async function persistPost(p){
    if(online){
      try{ await postsRef.doc(p.id).set(p,{merge:true}); }
      catch(e){ console.warn('Write post gagal', e); toast('Gagal simpan ke server. Disimpan lokal.'); saveLocal(posts); }
    }else{
      saveLocal(posts);
    }
  }
  async function likePost(id){
    const p = posts.find(x=>x.id===id); if(!p) return;
    p.likes=(p.likes||0)+1; await persistPost(p); render();
  }
  async function removePost(id){
    posts = posts.filter(x=>x.id!==id);
    if(online){
      try{ await postsRef.doc(id).delete(); }catch(e){ console.warn('Delete gagal',e); toast('Gagal hapus di server.'); }
    } else { saveLocal(posts); }
    render();
  }
  async function addComment(postId, c){
    const p = posts.find(x=>x.id===postId); if(!p) return;
    if(online){
      try{
        const cref = postsRef.doc(postId).collection('comments').doc(c.id);
        await cref.set(c);
        await postsRef.doc(postId).set({commentCount: firebase.firestore.FieldValue.increment(1)}, {merge:true});
      }catch(e){
        console.warn('Write comment gagal', e); toast('Komentar gagal ke server. Disimpan lokal.');
        const arr = loadLocalComments(postId); arr.push(c); saveLocalComments(postId, arr);
        p.commentCount=(p.commentCount||0)+1; saveLocal(posts);
      }
    }else{
      const arr = loadLocalComments(postId); arr.push(c); saveLocalComments(postId, arr);
      p.commentCount=(p.commentCount||0)+1; saveLocal(posts);
    }
    render();
  }

  // ==== ADD POST UI ====
  const formDlg=$('#formDlg'); $('#addBtn').onclick=()=>{ resetForm(); formDlg.showModal(); };
  function resetForm(){ $('#to').value=''; $('#from').value=''; $('#text').value=''; $('#recPlay').style.display='none'; $('#recState').textContent='siap'; latestAudio=null; $('#stopRecBtn').disabled=true; $('#recBtn').disabled=false; }
  $('#resetFormBtn').onclick=()=> resetForm();
  $('#closeFormBtn').onclick=()=> formDlg.close();

  let latestAudio=null;
  const rec = createRecorder($('#recState'), $('#recPlay'), $('#recBtn'), $('#stopRecBtn'));
  $('#recBtn').onclick=()=>rec.start();
  $('#stopRecBtn').onclick=()=>{};

  $('#saveBtn').onclick=async()=>{
    latestAudio = rec.getResult();
    const to=$('#to').value.trim(); const from=$('#from').value.trim(); const text=$('#text').value.trim();
    if(!to && !text && !latestAudio){ toast('Isi tujuan / teks / rekaman.'); return; }
    const p={ id:uid(), to, from, text, createdAt:Date.now(), likes:0, commentCount:0, audio:latestAudio||null };
    posts.push(p); await persistPost(p); formDlg.close(); render();
  };

  // ==== DETAIL + COMMENTS ====
  const detailDlg=$('#detailDlg');
  function openDetail(id){
    const p = posts.find(x=>x.id===id); if(!p) return;
    const body=$('#detailBody');
    body.innerHTML=`
      <div class="row" style="justify-content:space-between;align-items:center">
        <div class="to" style="margin:0">Untuk: ${esc(p.to)}</div>
        <span class="muted">üìÖ ${fmtTime(p.createdAt)}</span>
      </div>
      <div class="muted" style="margin-bottom:6px">Dari: ${esc(p.from||'Anonim')}</div>
      <div class="content">${esc(p.text||'')}</div>
      ${p.audio?.dataUrl?`<audio class="audio" controls src="${p.audio.dataUrl}"></audio>`:''}
      <div class="sep"></div>
      <div class="muted" style="margin-bottom:6px">Komentar</div>
      <div id="comments"></div>`;

    const list=$('#comments'); list.innerHTML='';

    // clean previous listener
    if(unsubscribeComments){ unsubscribeComments(); unsubscribeComments=null; }

    if(online){
      unsubscribeComments = postsRef.doc(id).collection('comments').orderBy('createdAt','asc').onSnapshot(snap=>{
        list.innerHTML=''; snap.docs.forEach(d=> list.appendChild(commentEl(d.data())) );
      }, err=>{ console.warn(err); toast('Gagal sync komentar, pakai lokal.'); const arr=loadLocalComments(id); list.innerHTML=''; arr.forEach(c=>list.appendChild(commentEl(c))); });
    }else{
      const arr=loadLocalComments(id); arr.forEach(c=>list.appendChild(commentEl(c)));
    }

    // recorder for comment
    let cAudio=null; const crec = createRecorder($('#cRecState'), $('#cRecPlay'), $('#cRecBtn'), $('#cStopRecBtn'));
    $('#cRecBtn').onclick=()=>crec.start();
    $('#cStopRecBtn').onclick=()=>{};
    $('#sendComment').onclick=async()=>{
      cAudio = crec.getResult();
      const cf=$('#cFrom').value.trim(); const ct=$('#cText').value.trim();
      if(!ct && !cAudio){ toast('Tulis komentar atau rekam VN.'); return; }
      const c={ id:uid(), from:cf, text:ct, createdAt:Date.now(), audio:cAudio||null };
      await addComment(id, c);
      $('#cText').value=''; $('#cFrom').value=''; $('#cRecPlay').style.display='none'; $('#cRecPlay').src=''; $('#cRecState').textContent='siap'; $('#cStopRecBtn').disabled=true; $('#cRecBtn').disabled=false;
      if(!online){ list.appendChild(commentEl(c)); } // realtime offline
    };

    $('#closeDetailBtn').onclick=()=>{ if(unsubscribeComments){unsubscribeComments(); unsubscribeComments=null;} detailDlg.close(); };
    detailDlg.showModal();
  }
  function commentEl(c){
    const d=document.createElement('div'); d.className='comment';
    d.innerHTML=`
      <div class="row" style="justify-content:space-between">
        <div><b>${esc(c.from||'Anonim')}</b></div>
        <div class="muted">${fmtTime(c.createdAt)}</div>
      </div>
      ${c.text?`<div style="margin:6px 0 8px">${esc(c.text)}</div>`:''}
      ${c.audio?.dataUrl?`<audio class="audio" controls src="${c.audio.dataUrl}"></audio>`:''}
    `;
    return d;
  }

  // First render if offline
  if(!online) render();

  // Remind about file://
  if(location.protocol==='file:' && online){
    toast('Jika Firebase bermasalah dari file://, jalankan via server lokal.');
  }
})();
</script>
</body>
</html>
